<html>
<head>

  <meta charset="utf-8">
  <meta name="description" content="WebRTC code samples">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#ffffff">

  <base target="_blank">

  <title>MediaStream Recording</title>

  <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
  <link href='{%static "css/records.css" %}' rel="stylesheet">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>

  <div id="container">

    <video id="gum" autoplay muted></video>

    <div>
      <button id="record" disabled>면접 시작</button>
    </div>
  </div>

  <!-- include adapter for srcObject shim -->
  <div data-type="countup" data-id="61890" class="tickcounter" style="width: 100%; position: relative; padding-bottom: 25%">
    <a href="//www.tickcounter.com/countup/61890/count-up" title="count up">count up</a>
    <a href="//www.tickcounter.com/countup" title="Countup">Countup</a>
  </div>
  <script>
  (function(d, s, id) {
    var js, pjs = d.getElementsByTagName(s)[0]; 
     if (d.getElementById(id))
      return;
    js = d.createElement(s);
    js.id = id;
    js.src = "//www.tickcounter.com/static/js/loader.js";
    pjs.parentNode.insertBefore(js, pjs);
    }(document, "script", "tickcounter-sdk")
  );</script>
  <script src='{%static "js/record.js" %}'></script>

</body>
</html>
