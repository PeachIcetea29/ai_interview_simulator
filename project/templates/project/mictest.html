{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>AIS - A.I Interview Simulator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href='{%static "css/records.css" %}' rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Logo</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Projects</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-log-in"></span> Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-1 sidenav">
                <p>
                    <a href="#">여기다</a>
                </p>
                <p>
                    <a href="#">메뉴를</a>
                </p>
                <p>
                    <a href="#">띄워야</a>
                </p>
            </div>
            <div class="col-sm-7">
                <br>

                <video id="gum" style="border: 1px solid black; align-items: center;" autoplay muted width="70%"></video>

                <br>
                <br>
                <h4 id="question">질문을 여기에?</h4>
                <br>
                <div>
                    <button type="button" id="camOnOff" class="btn btn-danger">카메라 OFF</button>
                    <button type="button" id="record" class="btn btn-primary" disabled>면접 시작</button>
                    <button type="button" id="finInterview" class="btn btn-success" style="text-align: right; display: none;"  onclick="window.location.href='/interviews/test/result/'">결과 보기</button>
                </div>
            </div>
            <div class="col-sm-4 sidenav">
                <div class="well">
                    <p style="text-align: left">분석 같은걸 여기에?</p>
                </div>
                <div class="well">
                    <p id="timer">00:00</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="container-fluid text-center">
        <p>Footer Text</p>
    </footer>

    <script>
        var ques_id = {{ ques_id | safe }};
        var ques_text = {{ ques_text | safe}};
    </script>
    <script src='{%static "js/record.js" %}'></script>
</body>

</html>
